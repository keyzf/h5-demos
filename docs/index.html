<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>摇一摇示例</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="permissionBtn">开启摇一摇</button>
  <div id="result">请摇动手机</div>

  <script>
    const resultElement = document.getElementById('result');
    const permissionBtn = document.getElementById('permissionBtn');
    
    let lastX, lastY, lastZ;
    let shakeThreshold = 15;
    let lastTime = 0;
    let shakeDelay = 500;
    
    function handleMotion(event) {
      const { x, y, z } = event.accelerationIncludingGravity;
      const currentTime = Date.now();
      
      if (currentTime - lastTime < shakeDelay) return;
      
      if (lastX !== undefined) {
        const deltaX = Math.abs(lastX - x);
        const deltaY = Math.abs(lastY - y);
        const deltaZ = Math.abs(lastZ - z);
        const delta = Math.sqrt(deltaX * deltaX + deltaY * deltaY + deltaZ * deltaZ);
        
        if (delta > shakeThreshold) {
          resultElement.textContent = '检测到摇一摇！';
          setTimeout(() => {
            resultElement.textContent = '请摇动手机';
          }, 2000);
        }
      }
      
      lastX = x;
      lastY = y;
      lastZ = z;
      lastTime = currentTime;
    }
    
    function initShakeDetection() {
      if (window.DeviceMotionEvent) {
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
          permissionBtn.addEventListener('click', async () => {
            const permissionState = await DeviceMotionEvent.requestPermission();
            if (permissionState === 'granted') {
              window.addEventListener('devicemotion', handleMotion);
              resultElement.textContent = '已授权，请摇动手机';
              permissionBtn.style.display = 'none';
            } else {
              resultElement.textContent = '权限被拒绝';
            }
          });
        } else {
          window.addEventListener('devicemotion', handleMotion);
          resultElement.textContent = '已启用，请摇动手机';
          permissionBtn.style.display = 'none';
        }
      } else {
        resultElement.textContent = '设备不支持重力感应';
        permissionBtn.disabled = true;
      }
    }
    
    // 页面加载完成后初始化
    window.addEventListener('DOMContentLoaded', initShakeDetection);
  </script>
</body>
</html>
